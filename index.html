<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="body">
    <header class="header">
        <img src="./images/logo.svg" class="header__logo" alt="логотип место россия">
    </header>
    <main>
        <section class="profile">
            <div class="profile__card">
                <div class="profile__avatar"></div>
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit"></button>
                    <p class="profile__about">Исследователь океана</p>
                </div>
            </div>
            <button type="button" class="profile__add"></button>
        </section>
        <section class="grid-zona">

        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup edit">
        <div class="popup__container">
            <button type="button" class="popup__close edit__close"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="form" class="popup__form">
                <input type="text" name="name" value="" required class="popup__item popup__name">
                <input type="text" name="about" value="" required class="popup__item popup__about">
                <button type="submit" class="popup__save">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup new-place">
        <div class="popup__container">
            <button type="button" class="popup__close new-place__close"></button>
            <h2 class="popup__title">Новое место</h2>
            <form name="form" class="popup__form">
                <input type="text" name="name" value="" required class="popup__item new-place__name"
                    placeholder="Название">
                <input type="url" name="Link" value="" required class="popup__item new-place__link"
                    placeholder="Ссылка на картинку">
                <button type="submit" class="popup__save new-place__save">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="fullscreen-card">
        <div class="fullscreen-card__container">
            <button class="fullscreen-card__close"></button>
            <img class="fullscreen-card__image"
                src=""
                alt="выбраная картинка">
            <h2 class="fullscreen-card__title"></h2>
        </div>
    </div>
    <template class="template">
        <article class="card">
            <button class="card__delete"></button>
            <img src="" alt="" class="card__image">
            <div class="card__info">
                <h2 class="card__name-place">
                </h2>
                <button type="button" class="card__like"></button>
            </div>
        </article>
    </template>
    <script src="./scripts/index.js"></script>
</body>

</html>
