<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="body">
    <header class="header">
        <img src="./images/logo.svg" class="header__logo" alt="логотип место россия">
    </header>
    <main>
        <section class="profile">
            <div class="profile__card">
                <div class="profile__avatar"></div>
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit"></button>
                    <p class="profile__about">Исследователь океана</p>
                </div>
            </div>
            <button type="button" class="profile__add"></button>
        </section>
        <section class="grid-zona">
            <article class="card">
                <img src="./images/karachaevsk.jpg" alt="карачаевск" class="card__image">
                <div class="card__info">
                    <h2 class="card__name-place">Карачаевск</h2>
                    <button type="button" class="card__like"></button>
            </article>
            </div>
            <article class="card">
                <img src="./images/elbrus.jpg" alt="Эльбрус" class="card__image">
                <div class="card__info">
                    <h2 class="card__name-place">Гора Эльбрус</h2>
                    <button type="button" class="card__like"></button>
                </div>
            </article>
            <article class="card">
                <img src="./images/dombai.jpg" alt="Домбай" class="card__image">
                <div class="card__info">
                    <h2 class="card__name-place">Домбай</h2>
                    <button type="button" class="card__like"></button>
                </div>
            </article>
            <article class="card">
                <img src="./images/elbrus.jpg" alt="Эльбрус" class="card__image">
                <div class="card__info">
                    <h2 class="card__name-place">Гора Эльбрус</h2>
                    <button type="button" class="card__like"></button>
                </div>
            </article>
            <article class="card">
                <img src="./images/dombai.jpg" alt="Домбай" class="card__image">
                <div class="card__info">
                    <h2 class="card__name-place">Домбай</h2>
                    <button type="button" class="card__like"></button>
                </div>
            </article>
            <article class="card">
                <img src="https://images.unsplash.com/photo-1588584922681-745a2223f72c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8JUQwJUJBJUQwJUIwJUQxJTgwJUQwJUIwJUQxJTg3JUQwJUIwJUQwJUI1JUQwJUIyJUQxJTgxJUQwJUJBfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=900&q=60"
                    alt="карачаевск" class="card__image">
                <div class="card__info">
                    <h2 class="card__name-place">Карачаево-Черкессия</h2>
                    <button type="button" class="card__like"></button>
                </div>
            </article>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <button type="button" class="popup__close"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="form" class="popup__form">
                <input type="text" name="name" value="" required class="popup__item" id="popup__name">
                <input type="text" name="about" value="" required class="popup__item" id="popup__about">
                <button type="submit" class="popup__save">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
